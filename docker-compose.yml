version: "3.9"

services:
  db:
    image: postgres:16
    container_name: webshop_db
    environment:
      POSTGRES_DB: webshop
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: shop
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shop -d webshop"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: [webshop_net]

  app:
    build: .
    container_name: webshop_app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/webshop
      SPRING_DATASOURCE_USERNAME: shop
      SPRING_DATASOURCE_PASSWORD: shop
      SERVER_FORWARD_HEADERS_STRATEGY: framework
    depends_on:
      db:
        condition: service_healthy
    # Für lokalen Test ok – in Produktion übernimmt Caddy Port 80/443:
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks: [webshop_net]

  caddy:
    image: caddy:2
    container_name: caddy
    depends_on: [app]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddydata:/data
      - caddyconfig:/config
    restart: unless-stopped
    networks: [webshop_net]

volumes:
  db_data:
  caddydata:
  caddyconfig:

networks:
  webshop_net:
    driver: bridge
