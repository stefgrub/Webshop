version: "3.9"

services:
  db:
    image: postgres:16
    container_name: webshop_db
    environment:
      POSTGRES_DB: webshop
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: shop
    ports:
      - "5433:5432"
    networks:
      - webshop_net
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: webshop_app
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=webshop
      - POSTGRES_USER=shop
      - POSTGRES_PASSWORD=shop
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - webshop_net

volumes:
  db_data:

networks:
  webshop_net:
    driver: bridge
