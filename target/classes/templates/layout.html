<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title}">WebShop</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{/css/modern.css}" rel="stylesheet"/>
    <link th:href="@{/css/site.css}" rel="stylesheet"/>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        (function () {
          try {
            const KEY='webshop_theme';
            const saved = localStorage.getItem(KEY);
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.style.colorScheme = theme;
          } catch(_) {}
        })();
    </script>
</head>

<body>

<header th:fragment="header">
    <nav class="nav glass" x-data="{ open:false }" aria-label="Hauptnavigation">
        <div class="container">

            <!-- Left: Brand -->
            <div class="nav-left flex align-center gap-sm">
                <a class="brand" th:href="@{/}">WSâš¡Shop</a>
            </div>

            <!-- Center: Suche (nur Desktop) -->
            <form class="search hide-sm" th:action="@{/}" method="get">
                <input type="search" name="q" th:value="${q}" placeholder="Suche Produkteâ€¦"/>
                <button type="submit" class="btn">Suchen</button>
            </form>

            <!-- Right: Aktionen (Desktop sichtbar) -->
            <div class="nav-right hide-sm">
                <a th:href="@{/cart}">ðŸ›’ <span class="hide-sm">Warenkorb</span></a>
                <button type="button" id="themeToggle" title="Theme umschalten" aria-label="Theme umschalten">ðŸŒ“</button>

                <span th:if="${#authorization.expression('isAuthenticated()')}">
          <span class="hello">Hi, <b th:text="${#authentication.name}">user</b></span>
          <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn ghost">Logout</button>
          </form>
        </span>
                <span th:if="${#authorization.expression('!isAuthenticated()')}">
          <a th:href="@{/login}" class="btn ghost">Login</a>
          <a class="btn" th:href="@{/register}">Registrieren</a>
        </span>

                <span sec:authorize="hasRole('ADMIN')">
          <a th:href="@{/admin}" class="link">Admin</a>
        </span>
            </div>

            <!-- Burger (nur Mobile) -->
            <button class="burger only-sm" @click="open=!open" :aria-expanded="open" aria-controls="mobileMenu">
                â˜°
            </button>
        </div>

        <!-- Mobile-MenÃ¼ -->
        <div id="mobileMenu" class="mobile-menu only-sm" x-show="open" x-collapse>
            <form class="search" th:action="@{/}" method="get">
                <input type="search" name="q" th:value="${q}" placeholder="Suche Produkteâ€¦"/>
                <button type="submit" class="btn">Suchen</button>
            </form>

            <div class="stack">
                <a th:href="@{/cart}" class="link">ðŸ›’ Warenkorb</a>
                <button type="button" class="btn ghost" id="themeToggleMobile">ðŸŒ“ Theme</button>

                <span th:if="${#authorization.expression('isAuthenticated()')}">
          <span class="hello">Hi, <b th:text="${#authentication.name}">user</b></span>
          <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn ghost">Logout</button>
          </form>
        </span>
                <span th:if="${#authorization.expression('!isAuthenticated()')}">
          <a th:href="@{/login}" class="btn">Login</a>
          <a class="btn" th:href="@{/register}">Registrieren</a>
        </span>

                <span sec:authorize="hasRole('ADMIN')">
          <a th:href="@{/admin}" class="link">Admin</a>
        </span>
            </div>
        </div>
    </nav>
</header>


<main class="container" th:fragment="content">
    <!-- Inhalt der Unterseiten wird hier eingefÃ¼gt -->
</main>

<footer th:fragment="footer">
    <!-- Theme-Toggle -->
    <script>
        (function(){
          const KEY='webshop_theme';
          function applyTheme(t){document.documentElement.setAttribute('data-theme',t);
            document.documentElement.style.colorScheme=t; try{localStorage.setItem(KEY,t)}catch(_){}}
          window.toggleTheme=function(){const cur=document.documentElement.getAttribute('data-theme')||'light';applyTheme(cur==='dark'?'light':'dark')};
          document.addEventListener('DOMContentLoaded',function(){
            const btn = document.getElementById('themeToggle');
            if(btn) btn.addEventListener('click', e=>{e.preventDefault(); toggleTheme();});
            const btnM = document.getElementById('themeToggleMobile');        /* â¬… neu */
            if(btnM) btnM.addEventListener('click', e=>{e.preventDefault(); toggleTheme();});
          });
        })();
    </script>

    <div class="container footer glass">
        <div>
            <strong th:text="${shopName}">WebShop</strong>
            <p class="muted">Gute Produkte. Faire Preise.</p>
        </div>
        <div>
            <span class="muted">Service</span><br/>
            <a href="#" class="link">Versand & RÃ¼ckgabe</a><br/>
            <a href="#" class="link">Support</a>
        </div>
        <div>
            <span class="muted">Rechtliches</span><br/>
            <a th:href="@{/impressum}" class="link">Impressum</a><br/>
            <a th:href="@{/datenschutz}" class="link">Datenschutz</a>
        </div>
    </div>
</footer>

<!-- Globale Fragment-Includes (korrekt) -->
<div th:replace="~{fragments :: _toasts}"></div>
<div th:replace="~{fragments :: _cartDrawer}"></div>
<div th:replace="~{fragments :: _liveSearch}"></div>


</body>
</html>
