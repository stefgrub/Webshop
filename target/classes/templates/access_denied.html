<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Zugriff verweigert')}"></head>
<body>
<header th:replace="~{layout :: header}"></header>

<main class="container">
    <section class="card glass" style="max-width:560px;margin:3rem auto;text-align:center;padding:2rem;">
        <h1>🚫 Zugriff verweigert</h1>
        <p>Du hast keine Berechtigung, um diese Seite aufzurufen.</p>
        <p class="muted">Falls du glaubst, dass es sich um einen Fehler handelt, kontaktiere bitte den Administrator.</p>
        <br/>
        <a th:href="@{/}" class="btn primary">🏠 Zur Startseite</a>
    </section>
</main>

<footer th:replace="~{layout :: footer}"></footer>

<style>
    h1 {
        color: #ef4444;
        margin-bottom: 1rem;
    }
    .muted {
        color: #9ca3af;
    }
    .card {
        border-radius: 10px;
        background: rgba(31,41,55,0.8);
        backdrop-filter: blur(6px);
    }
</style>
</body>
</html>
