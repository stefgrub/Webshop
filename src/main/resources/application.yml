spring:
  datasource:
    url: jdbc:postgresql://db:5432/webshop
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc.lob.non_contextual_creation: true
    show-sql: false

  lifecycle:
    timeout-per-shutdown-phase: 20s

  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-migration-naming: true

  thymeleaf:
    cache: true

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: never
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: >
      text/html,text/xml,text/plain,text/css,
      text/javascript,application/javascript,application/json

logging:
  pattern:
    console: "%d{HH:mm:ss} %-5level [%logger{36}] - %msg%n"
  level:
    org.springframework.web: INFO
    org.springframework.mail: DEBUG
    org.thymeleaf: INFO
    com.example.shop: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.example.shop.service.AdminNotificationService: DEBUG

app:
  media-dir: ${APP_MEDIA_DIR:/app/media}

  mail:
    from:
      address: "noreply@viewwebshop.local"
      name: "ViewWebshop"

webshop:
  ai:
    base-url: https://tools.viewwebshop.at
    bearer-token: ${AI_BEARER_TOKEN}