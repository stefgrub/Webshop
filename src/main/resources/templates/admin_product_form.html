<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="~{fragments :: head('Admin – Produkt')}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<main class="container">
    <h1 th:text="${product.id != null ? 'Produkt bearbeiten' : 'Produkt anlegen'}">Produkt anlegen</h1>
    <form th:action="@{/admin/products/{id}(id=${product.id})}" method="post" th:object="${product}" class="card">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="grid">
            <label>Name
                <input th:field="*{name}" required/>
            </label>
            <label>Slug
                <input th:field="*{slug}" placeholder="optional"/>
            </label>
            <label>Preis (Cent)
                <input type="number" min="0" step="1" th:field="*{priceCents}" required/>
            </label>
            <label>Lagerbestand
                <input type="number" min="0" step="1" th:field="*{stock}" value="0" required/>
            </label>
            <label>Kategorie
                <select th:field="*{category.id}" required>
                    <option value="" disabled th:selected="${product.category == null}">Bitte wählen…</option>
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </label>
            <label>Bild-URL
                <input th:field="*{imageUrl}" placeholder="https://…"/>
            </label>
        </div>
        <div class="product_description">
        <label>Beschreibung
            <textarea rows="6" th:field="*{description}"></textarea>
        </label>
        </div>
        <div class="actions">
            <button type="submit" class="save_button"><span>Speichern</span></button>
            <a th:href="@{/admin/products}" role="button" class="secondary">Abbrechen</a>
        </div>
    </form>
</main>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
