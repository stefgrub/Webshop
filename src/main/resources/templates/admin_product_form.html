<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="~{layout :: head('Admin ‚Äì Produkt')}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<main class="container">
    <h1 th:text="${product.id != null ? 'Produkt bearbeiten' : 'Produkt anlegen'}">Produkt anlegen</h1>

    <div th:if="${product.id != null}" class="mb-3">
        <a th:href="@{'/admin/products/' + ${product.id} + '/images'}" class="link">
            üñº Bildergalerie verwalten
        </a>
    </div>
    <form th:action="@{${product.id} != null ? '/admin/products/' + ${product.id} : '/admin/products'}"
          method="post"
          th:object="${product}"
          enctype="multipart/form-data"
          class="card">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="grid">
            <label>Name
                <input th:field="*{name}" required/>
            </label>
            <label>Slug
                <input th:field="*{slug}" placeholder="optional"/>
            </label>
            <label>Preis (Cent)
                <input type="number" min="0" step="1" th:field="*{priceCents}" required/>
            </label>
            <label>Lagerbestand
                <input type="number" min="0" step="1" th:field="*{stock}" value="0" required/>
            </label>
            <label>Kategorie
                <select th:field="*{category.id}" required>
                    <option value="" disabled th:selected="${product.category == null}">Bitte w√§hlen‚Ä¶</option>
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </label>
            <label>Bild-URL
                <input th:field="*{imageUrl}" placeholder="https://‚Ä¶"/>
            </label>
        </div>
        <label>
            <input type="checkbox" th:field="*{active}"/>
            Produkt ist aktiv (sichtbar im Shop)
        </label>
        </div>
        <div class="product_description">
            <label>Kurzbeschreibung
                <textarea rows="3" th:field="*{shortDescription}" placeholder="Kurzer Teaser"></textarea>
            </label>
        </div>
        <div class="product_description">
            <label>Ausf√ºhrliche Beschreibung
                <textarea rows="6" th:field="*{description}" placeholder="Detaillierte Produktbeschreibung..."></textarea>
            </label>
        </div>
        <div class="product_description">
            <label>Features / Highlights
                <textarea rows="5" th:field="*{features}" placeholder="Features"></textarea>
            </label>
        </div>
        <div class="product_description">
            <label>Details
                <textarea rows="5" th:field="*{details}" placeholder="Zus√§tzliche Details, technische Daten..."></textarea>
            </label>
        </div>
        <div class="actions">
            <button type="submit" class="save_button"><span>Speichern</span></button>
            <a th:href="@{/admin/products}" role="button" class="secondary">Abbrechen</a>
        </div>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
