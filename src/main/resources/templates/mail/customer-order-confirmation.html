<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<body style="font-family:Arial,Helvetica,sans-serif;">
<h2 th:text="${brand} + ' – Danke für deine Bestellung!'">Danke</h2>
<p>Hallo <strong th:text="${order.fullName}">Kunde</strong>,</p>
<p>wir haben deine Bestellung <strong>#<span th:text="${order.id}">1</span></strong> erhalten.</p>

<p><a th:href="${orderUrl}">Bestelldetails anzeigen</a></p>

<table role="presentation" cellpadding="4" cellspacing="0" border="0">
    <tr th:each="it : ${items}">
        <td th:text="${it.product != null ? it.product.name : 'Produkt'}">Produkt</td>
        <td>x<span th:text="${it.quantity}">1</span></td>
        <td th:text="${#numbers.formatDecimal((it.priceAtPurchaseCents?:it.priceCents)/100.0,1,'COMMA',2,'POINT')} + ' €'">0,00 €</td>
    </tr>
</table>

<p>Viele Grüße<br/>dein <span th:text="${brand}">WebShop</span>-Team</p>
</body>
</html>
