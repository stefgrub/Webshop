<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dein Bestätigungscode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Inline-freundlich, minimalistisch */
        .wrap { max-width:600px;margin:0 auto;padding:24px;background:#f5f5f7; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }
        .card { background:#fff;border-radius:16px;padding:28px; }
        .logo { font-weight:600; letter-spacing:.2px; color:#111; margin-bottom:12px; }
        .headline { font-size:20px; font-weight:600; color:#111; margin:0 0 12px; }
        .text { font-size:14px; color:#333; line-height:1.6; margin:0 0 16px; }
        .code { letter-spacing:4px; font-size:28px; font-weight:700; text-align:center; padding:16px; border-radius:12px; background:#f2f2f7; color:#111; }
        .muted { font-size:12px; color:#666; margin-top:16px; }
        .footer { text-align:center; font-size:12px; color:#888; margin-top:24px; }
    </style>
</head>
<body style="margin:0;padding:0;background:#f5f5f7;">
<div class="wrap">
    <div class="logo">WebShop</div>
    <div class="card">
        <p class="headline">Dein Bestätigungscode</p>
        <p class="text">Gib den folgenden 6-stelligen Code ein, um deine E-Mail zu bestätigen.</p>
        <div class="code" th:text="${code}">123456</div>
        <p class="muted">Der Code ist 10 Minuten gültig. Wenn du diese Anfrage nicht gestellt hast, kannst du diese E-Mail ignorieren.</p>
    </div>
    <div class="footer">© [[${#dates.format(#dates.createNow(), 'yyyy')}]] WebShop</div>
</div>
</body>
</html>
