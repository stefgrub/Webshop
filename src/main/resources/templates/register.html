<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Registrieren')}"></head>
<body>
<header th:replace="~{layout :: header}"></header>

<main class="container auth">
    <h1>Konto erstellen</h1>

    <!-- Globale Fehlermeldungen (z.B. Captcha) -->
    <div class="alert error"
         th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}"
           th:text="${err}"></p>
    </div>

    <form th:action="@{/register}" th:object="${form}" method="post">
        <label>E-Mail:</label>
        <input type="email" th:field="*{email}" />
        <div class="field-error"
             th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>

        <label>Passwort:</label>
        <input type="password" th:field="*{password}" />
        <div class="field-error"
             th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"></div>

        <label>Passwort wiederholen:</label>
        <input type="password" th:field="*{passwordRepeat}" />
        <div class="field-error"
             th:if="${#fields.hasErrors('passwordRepeat')}"
             th:errors="*{passwordRepeat}"></div>

        <!-- reCAPTCHA Widget -->
        <div class="g-recaptcha"
             th:if="${@recaptchaProperties.enabled}"
             th:attr="data-sitekey=${@recaptchaProperties.siteKey}">
        </div>

        <button type="submit">Registrieren</button>
    </form>
</main>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
