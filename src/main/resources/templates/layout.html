<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title}">WebShop</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{/css/modern.css}" rel="stylesheet"/>
    <link th:href="@{/css/site.css}" rel="stylesheet"/>
    <link th:href="@{/css/hideout.css}" rel="stylesheet"/>
    <script th:src="@{/js/alpine-csp.min.js}" defer></script>
    <script th:src="@{/js/theme-preload.js}"></script>
    <script th:src="@{/js/maintenance.js}" defer></script>
    <script th:src="@{/js/hideout.js}" defer></script>
</head>

<body>
<header th:fragment="header">
    <div th:if="${maintenance != null and maintenance.active}" id="maintFloat" class="maint-float is-hidden" th:attr="data-until=${#temporals.format(maintenance.end, 'yyyy-MM-dd''T''HH:mm:ss.SSSXXX')}" role="status">
        <div class="maint-card">
            <div class="maint-icon" aria-hidden="true">ðŸ”§</div>
            <div class="maint-text">
                <strong th:text="${maintenance.message}">Wartungsarbeitenâ€¦</strong>
                <small>bis: <span th:text="${#temporals.format(maintenance.end, 'HH:mm')}">22:00</span> Uhr</small>
            </div>
        </div>
    </div>

    <nav class="nav glass" x-data="{ open:false }" aria-label="Hauptnavigation">
        <div class="container">
            <div class="nav-left flex align-center gap-sm">
                <a class="brand" th:href="@{/}">WSâš¡Shop</a>
                <span sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin}" class="link">Admin</a>
                </span>
                <span sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/maintenance}" class="link">Wartung</a>
                </span>
                <a class="link" th:href="@{/}">Startseite</a>
            </div>

            <!-- Suche (Desktop) -->
            <form class="search hide-sm" th:action="@{/}" method="get" role="search" aria-label="Produktsuche">
                <input type="search" name="q" th:value="${q}" placeholder="Suche Produkteâ€¦"/>
                <button type="submit" class="btn">Suchen</button>
            </form>

            <!-- Aktionen (Desktop) -->
            <div class="nav-right hide-sm">
                <a th:href="@{/cart}" class="link" aria-label="Warenkorb">ðŸ›’ Warenkorb</a>
                <button type="button" id="themeToggle" title="Theme umschalten" aria-label="Theme umschalten">ðŸŒ“</button>

                <span th:if="${#authorization.expression('isAuthenticated()')}">
                    <span class="hello">Hi, <b th:text="${#authentication.name}">user</b></span>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn ghost">Logout</button>
                    </form>
                </span>
                <span th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a th:href="@{/login}" class="btn ghost">Login</a>
                    <a class="btn" th:href="@{/register}">Registrieren</a>
                </span>
            </div>

            <!-- Burger (nur Mobile) -->
            <button class="burger only-sm" @click="open = !open" :aria-expanded="open ? 'true' : 'false'" aria-controls="mobileMenu" aria-label="MenÃ¼ Ã¶ffnen/schlieÃŸen">â˜°</button>
        </div>

        <!-- Mobile-MenÃ¼ -->
        <div id="mobileMenu" class="mobile-menu only-sm" :class="{ 'open': open }" x-cloak>
            <form class="search" th:action="@{/}" method="get" role="search" aria-label="Produktsuche (mobil)">
                <input type="search" name="q" th:value="${q}" placeholder="Suche Produkteâ€¦"/>
                <button type="submit" class="btn">Suchen</button>
            </form>

            <div class="stack">
                <a th:href="@{/cart}" class="link">ðŸ›’ Warenkorb</a>
                <button type="button" class="btn ghost" id="themeToggleMobile">ðŸŒ“ Theme</button>

                <span th:if="${#authorization.expression('isAuthenticated()')}">
                    <span class="hello">Hi, <b th:text="${#authentication.name}">user</b></span>
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn ghost">Logout</button>
                    </form>
                </span>
                <span th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a th:href="@{/login}" class="btn">Login</a>
                    <a class="btn" th:href="@{/register}">Registrieren</a>
                </span>
            </div>
        </div>
    </nav>
</header>


<main class="container" th:fragment="content">
</main>

<footer th:fragment="footer">
    <script th:src="@{/js/theme-toggle.js}" defer></script>
    <div class="container footer glass">
        <div>
            <strong th:text="${shopName}">WebShop</strong>
            <p class="muted">Gute Produkte. Faire Preise.</p>
        </div>
        <div>
            <span class="muted">Service</span><br/>
            <a href="#" class="link">Versand & RÃ¼ckgabe</a><br/>
            <a href="#" class="link">Support</a>
        </div>
        <div>
            <span class="muted">Rechtliches</span><br/>
            <a th:href="@{/impressum}" class="link">Impressum</a><br/>
            <a th:href="@{/datenschutz}" class="link">Datenschutz</a>
        </div>
    </div>
</footer>

<!-- Globale Fragment-Includes -->
<div th:replace="~{fragments :: _toasts}"></div>
<div th:replace="~{fragments :: _cartDrawer}"></div>
<div th:replace="~{fragments :: _liveSearch}"></div>


</body>
</html>
