<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Maintenance-Einstellungen')}"></head>
<body>
<header th:replace="~{layout :: header}"></header>

<main class="container">
    <h1 class="mt-3 mb-3">Maintenance-Einstellungen</h1>

    <form th:action="@{/admin/maintenance}" th:object="${form}" method="post" class="form">
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{enabled}" id="enabled">
            <label class="form-check-label" for="enabled">Banner aktiv</label>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Nachricht</label>
            <input id="message" class="form-control" th:field="*{message}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
        </div>

        <div class="mb-3">
            <label for="end" class="form-label">Ende (optional)</label>
            <input id="end" class="form-control" type="datetime-local" th:field="*{end}">
            <small class="text-muted">Format: YYYY-MM-DDTHH:mm (lokal Europe/Vienna)</small>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{homepageOnly}" id="hpOnly">
            <label class="form-check-label" for="hpOnly">Nur auf der Startseite anzeigen</label>
        </div>

        <button class="btn btn-primary" type="submit">Speichern</button>
    </form>
</main>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
